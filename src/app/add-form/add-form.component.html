<div class="container">
  <h3 class="container text-center">
    AÃ±adir
  </h3>
  <!-- FORMULARIO ADD -->
  <form (submit)="addUser()" ngNativeValidate>
    
    <div class="form-row">
      <div class="input-group form-group col-md-12">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input type="text" name="nombre" [(ngModel)]="usuario.name" class="form-control" id="nombre" placeholder="Nombre">
      </div>
    </div>

    <div class="form-row">
      <div class="input-group form-group col-md-12">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input type="text" name="apellidos" [(ngModel)]="usuario.lastname" class="form-control" id="apellidos" placeholder="Apellidos">
      </div>
    </div>

    <div class="form-row">
      <div class="input-group form-group col-md-12">
          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
          <input type="email" name="mail" [(ngModel)]="usuario.mail" class="form-control" id="mail" placeholder="Mail">
      </div>
    </div>

    <div class="form-row">
      <div class="input-group form-group col-md-12">
          <span class="input-group-addon"><i class="glyphicon glyphicon-hourglass"></i></span>
          <input type="number" name="edad" [(ngModel)]="usuario.age" class="form-control" id="edad" placeholder="Edad">
      </div>
    </div>

    <div class="form-row">
      <div class="input-group form-group col-md-12">
          <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
          <input type="text" name="telefono" [(ngModel)]="usuario.telephone" class="form-control" id="telefono" placeholder="Telefono">
      </div>
    </div>

    <button type="submit" class="btn btn-outline-primary">Add user</button>
</form>
</div>
